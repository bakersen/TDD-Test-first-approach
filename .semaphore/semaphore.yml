version: v1.0
name: Test Pipleine
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Set Up
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - npm test
    dependencies: []
  - name: Unit Tests
    dependencies:
      - Set Up
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: 'Job #1'
          commands:
            - echo 'running unit tests'
            - echo 'running integration tests'
